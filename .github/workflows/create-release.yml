name: Create Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  release:
#     if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: git archive --format zip --output ${{ github.event.repository.name }}.zip HEAD

      - name: Get local manifest file
        id: read-manifest
        run: echo "::set-output name=manfiest::$(< ./manifest.json sed ':a;N;$!ba;s/\n/ /g')"

      - uses: softprops/action-gh-release@v1
        with:
          files: "${{ github.event.repository.name }}.zip"
          tag: "v${{fromJson(steps.read-manifest.outputs.manifest).version}}"
